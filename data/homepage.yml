################### Service ########################
service:
  enable: true
  bg_image: "images/shape-big.png"
  subtitle: "QUELLO CHE OFFRIAMO"
  title: "I nostri servizi"
  service_item:
    # service item loop
    - name: "Finanza agevolata"
      icon: "images/icon-1.svg"
      content: "Molti investimenti sono potenzialmente soggetti a contributo. Per questo, essere informati su tutte le occasioni che la Finanza Agevolata crea è una sfida per tutte le realtà economiche che vogliono essere competitive e redditive. Ma soprattutto bisogna avere il know how per ottenerli quei finanziamenti e per pianificare poi gli investimenti.  Alle aziende nostre clienti offriamo proprio questo. E lo facciamo attraverso strumenti altamente innovativi e personalizzati in base alla specifica realtà aziendale, individuando tutte le agevolazioni disponibili (fondi perduto e/o crediti agevolati e/o garanzie) in base al settore, le dimensioni dell’azienda, e ai tipi di investimento che questa intende effettuare o ha già effettuato negl’ultimi tre anni."

    # service item loop
    - name: "Consulenza finanziaria"
      icon: "images/icon-2.svg"
      content: "Proponiamo alle imprese una consulenza a 360° in campo finanziario, studiando per i nostri clienti le soluzioni più adatte e flessibili, con competenza e rapidità
L’imprenditore viene affiancato attivamente nei rapporti con gli istituti di credito e la consulenza ha l’obiettivo di verificare l'impatto delle scelte sugli equilibri economico-finanziari e patrimoniali, e di assisterlo nella corretta gestione finanziaria aziendale.
Una corretta ed adeguata consulenza finanziaria permette notevoli risparmi in termini di costi ed una maggiore efficienza del rapporto banca-impresa.
"

    # service item loop
    - name: "Controllo di gestione"
      icon: "images/icon-3.svg"
      content: "Dal controllo di gestione orientato al passato occorre spostarsi verso un sistema orientato prevalentemente al futuro. Infatti, in un ambiente competitivo, soggetto a forti turbolenze, i sistemi tradizionali di contabilità (generale, analitica e industriale) si trovano a fornire unicamente informazioni su accadimenti ormai passati e, pertanto, in ritardo, quando ormai l'opportunità e l'efficacia di azioni correttive è notevolmente diminuita, se non vanificata.
Oggi, qualsiasi azienda anche di piccole e medie dimensioni ha bisogno di anticipare, per quanto possibile, gli svolgimenti futuri della gestione, predisponendo idonee contromisure verso le conseguenze potenzialmente negative di determinati eventi.
"

