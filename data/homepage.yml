################### Service ########################
service:
  enable: true
  bg_image: "images/shape-big.png"
  subtitle: "QUELLO CHE OFFRIAMO"
  title: "I nostri servizi"
  service_item:
    # service item loop
    - name: "Consulenza finanziaria a 360°"
      icon: "images/logo corto creditoveloce.svg"
      content: "Studiamo per le Aziende nostre clienti le soluzioni più adatte e flessibili per ottenere i finanziamenti desiderati, con velocità! Per fare questo, affianchiamo l’imprenditore dall’inizio alla fine: dal rapporto con gli istituti di credito all’assistenza nella corretta gestione del finanziamento una volta acquisito, passando per una valutazione dell’impatto delle scelte operate sugli equilibri economico-finanziari e patrimoniali dell’Azienda."
    # service item loop
    - name: "Controllo di gestione"
      icon: "images/logo corto creditoveloce.svg"
      content: "In un ambiente economico competitivo e soggetto a forti turbolenze, i sistemi tradizionali di contabilità appaiono ormai limitati e limitanti, perché tengono esclusivamente conto di eventi che si sono già verificati. Oggi, invece, qualsiasi azienda ha bisogno di anticipare, per quanto possibile, gli svolgimenti futuri della gestione, predisponendo fin da subito azioni correttive idonee a contrastare i potenziali rischi congiunturali."
    # service item loop
    - name: "Finanza agevolata"
      icon: "images/logo corto creditoveloce.svg"
      content: "Sono molti gli investimenti che possono essere soggetti a contributo. Per questo, essere al corrente di tutte le occasioni che la Finanza Agevolata crea è una sfida quotidiana per tutte le Aziende che vogliono essere competitive e redditive. È necessario quindi mettere in campo il giusto know how per ottenere i finanziamenti e per pianificare i successivi investimenti. Ed è proprio questo quello che offriamo alle Aziende nostre clienti."

################### Professionalita ########################
pro:
  enable: true
  bg_image: "images/shape-big.png"
  subtitle: "QUELLO CHE FACCIAMO"
  title: "Le nostre competenze"
  service_item:
    # professionalità item loop
    - name: "Dirigente bancario"
      icon: "images/ingegnere.png"
      content: "Conosce le dinamiche interne del sistema creditizio. Può fungere da trade union fra le esigenze delle imprese e degli istituti finanziari, interpretando al meglio le esigenze di entrambi i soggetti coinvolti."

    # professionalità item loop
    - name: "Ingegnere gestionale"
      icon: "images/ingegnere.png"
      content: "Oltre ad avere familiarità con le dinamiche aziendali, vanta una lunga esperienza nel campo della finanza agevolata. È l’esecutore materiale del progetto per ottenere il finanziamento."

    - name: "Analista e consulente finanziario"
      icon: "images/ingegnere.png"
      content: "Mentre l’ingegnere è il braccio operativo di ogni progetto, l’analista mette in campo quelle competenze utili a definire il profilo specifico dell’Azienda-cliente che si ha davanti, per elaborare, in base ai singoli piani dell’imprenditore e del mercato di appartenenza, una strategia progettuale “su misura” per accedere ai finanziamenti."

