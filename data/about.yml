history:
  enable : true
  image: "images/piantina 2.jpg"
  subtitle : "MISSION"
  title : "Consulenza al passo coi tempi"
  content : "È solo restando sempre aggiornati sulle opportunità a livello finanziario per le Aziende nostri clienti che può essere offerta la miglior consulenza possibile. Ciò passa attraverso un’attività di monitoraggio dei bandi e della normativa in ambito finanziario e creditizio, un mondo in continua evoluzione."

######################### aboutus ############################

aboutus:
  enable : true
  image: "images/la nostra squadra.jpg"
  subtitle : "CHI SIAMO"
  title : "La nostra squadra"
  content : "Un team di esperti al servizio delle Aziende che sentono il bisogno di compiere le loro migliori scelte finanziarie. Oltre alla nostra professionalità, mettiamo a vostra disposizione una pianificazione scrupolosa ed approfondite analisi di scenario. Credito Veloce è formata, infatti, da un dirigente bancario, un ingegnere, un gestionale esperto in finanzia agevolata e, all’occorrenza, da revisori dei conti."

