{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- work details part start -->
<section class="work-single section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="work-single-image">
          <!-- Work Single Image -->
          <img loading="lazy" class="img-fluid w-100" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
        </div>
        <!-- work single Content -->
        <div class="work-single-content">
          {{ .Content }}
        </div>
      </div>
      <div class="col-lg-4">
        <!-- sidebar -->
        <div class="work-single-sidebar bg-gray" data-aos="fade-up" data-aos-duration="500" data-aos-once="true">

          <h5>Pubblicato il</h5>
          <h6>{{ .PublishDate.Format "02/01/2006" }}</h6>
          <h5>Si parla di</h5>
          <h6>{{ .Params.Tag }}</h6>
          <h4 class="mt-5">Continua a leggerci</h4>
          <a href="https://tinyletter.com/gianluca8491" class="btn btn-primary">Iscriviti alla newsletter</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- work details part end -->

{{ end }}
