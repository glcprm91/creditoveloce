{{ define "main" }} {{ partial "page-title.html" . }}

<!-- Contact Section -->
<section class="contact section">
  <div class="shape-big">
    <img loading="lazy" src="{{`images/shape-big.png` | absURL }}" class="img-fluid" alt="big-shape" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <!-- Contact Info -->
        <div class="contact-info">
          <div class="content">{{ .Content }}</div>
          <!-- Contact Form -->
          <div class="contact-form">
            <h4>Scrivici!</h4>
            <!-- action="{{ .Site.Params.contact_form_action}}" -->
            <form name="contact" method="POST"  class="row" creditoveloce.eu>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nome e cognome" name="name" id="name" />
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="La tua email" name="email" id="email" />
              </div>
              <div class="col-12">
                <input type="text" class="form-control" placeholder="Oggetto" name="subject" id="subject" />
              </div>
              <div class="col-12">
                <textarea name="message" id="message" class="form-control" placeholder="Scrivi qui il tuo messaggio"
                  rows="5"></textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Invia</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- {{ if .Site.Params.map.enable }}
            <div class="col-lg-6"> -->
      <!-- Google Map -->
      <!-- <div id="map" data-latitude="{{ .Site.Params.map.map_latitude }}"
                    data-longitude="{{ .Site.Params.map.map_longitude }}"
                    data-marker="{{ .Site.Params.map.map_marker | absURL }}" data-marker-name="{{ .Site.Title }}">
                </div>
            </div>
            {{ end }} -->
    </div>
  </div>
</section>

{{ end }}
